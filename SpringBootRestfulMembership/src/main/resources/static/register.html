<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-3.6.0.min.js"></script>
	<script>
		$(function() {
			$("button[type='button']").bind("click", function(){
				$.ajax({
					url : "register",
					contentType : "application/json;charset=utf-8",
					type : "POST",
					data : JSON.stringify({
						"userid" : $("#userid").val(),
						"passwd" : $("#passwd").val(),
						"name" : $("#name").val(),
						"age" : $("#age").val(),
						"gender" : $(".gender:checked").val(),
						"city" : $("#city").val()
					}),
					dataType : "json",
					success : function(data){
						alert(data.code);
						location.href = "list.html";
					}
				});
			});
		})
	</script>
</head>
<body>
	<div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1 class="text-center">www.example.com</h1>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sit soluta unde molestias eveniet placeat est nemo deleniti, voluptates voluptas accusamus architecto ullam quibusdam neque amet hic recusandae ad excepturi praesentium?</p>
            </div>
        </div>
    </div>
	<div class="container">
		<div class="row">
			<h1 class="h1 text-center">회원가입</h1>
		</div>
		<div class="row">
			<form class="form-horizontal">
				<div id="useriddiv" class="form-group has-error has-feedback">
					<label for="userid" class="col-sm-3 control-label">User ID</label>
					<div class="col-sm-6">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="glyphicon glyphicon-trash"></span>
							</span> <input type="text" name="userid" id="userid"
								class="form-control" placeholder="Enter your ID">
						</div>
						<span id="useridicon"
							class="glyphicon glyphicon-remove form-control-feedback"
							aria-hidden="true"></span> <span id="useridsr" class="sr-only">(error)</span>
					</div>
				</div>
				<div id="passwddiv" class="form-group has-error has-feedback">
					<label for="passwd" class="col-sm-3 control-label">Password</label>
					<div class="col-sm-6">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="glyphicon glyphicon-lock"></span>
							</span> <input type="password" name="passwd" id="passwd"
								class="form-control" placeholder="Enter your password">
						</div>
						<span id="passwdicon"
							class="glyphicon glyphicon-remove form-control-feedback"
							aria-hidden="true"></span> <span id="passwdsr" class="sr-only">(error)</span>
					</div>
				</div>
				<div id="namediv" class="form-group has-error has-feedback">
					<label for="name" class="col-sm-3 control-label">Name</label>
					<div class="col-sm-6">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="glyphicon glyphicon-user"></span>
							</span> <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name">
						</div>
						<span id="nameicon"
							class="glyphicon glyphicon-remove form-control-feedback"
							aria-hidden="true"></span> <span id="namesr" class="sr-only">(error)</span>
					</div>
				</div>
				<div id="agediv" class="form-group has-error has-feedback">
					<label for="age" class="col-sm-3 control-label">Age</label>
					<div class="col-sm-4">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="glyphicon glyphicon-music"></span>
							</span> <input type="number" name="age" id="age" class="form-control" placeholder="Enter your age">
						</div>
						<span id="ageicon"
							class="glyphicon glyphicon-remove form-control-feedback"
							aria-hidden="true"></span> <span id="agesr" class="sr-only">(error)</span>
					</div>
				</div>
				<div id="genderdiv" class="form-group has-error has-feedback">
					<label class="col-sm-3 control-label">Gender</label>
					<div class="col-sm-6">
						<label class="radio-inline"> 
							<input type="radio" name="gender" value="1" class="gender">Male
						</label> 
						<label class="radio-inline"> 
							<input type="radio" name="gender" value="0" class="gender">Female
						</label>
					</div>
				</div>
				<div id="citydiv" class="form-group has-error has-feedback">
					<label for="city" class="col-sm-3 control-label">City</label>
					<div class="col-sm-6">
						<select name="city" id="city" class="form-control">
							<option value="">--선택--</option>
							<option value="서울">서울</option>
							<option value="부산">부산</option>
							<option value="대전">대전</option>
							<option value="광주">광주</option>
							<option value="대구">대구</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-6 col-sm-offset-3">
						<button type="button" class="col-sm-4 btn btn-primary">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
